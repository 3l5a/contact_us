<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-us</title>
  </head>
  <body>
    <h1>Formulaire</h1>
    <h3>Contactez-nous</h3>
    <div>
      <span>Sexe :</span>
      <input type="radio" name="sexe" id="masculin" />
      <label for="masculin">Masculin</label>
      <input type="radio" name="sexe" id="feminin" />
      <label for="feminin">Féminin</label>
    </div>
    <div>
      <label for="nom">Nom :</label>
      <input type="text" name="" id="nom" />
      <label for="prenom">Prénom :</label>
      <input type="text" name="" id="prenom" />
    </div>
    <div>
      <label for="pseudo">Pseudo :</label>
      <input type="text" name="" id="pseudo" />
    </div>
    <div>
      <label for="age">Âge :</label>
      <input type="number" name="" id="age" />
    </div>
    <div>
      <label for="mdp">Mot de passe :</label>
      <input type="password" name="" id="mdp" />
    </div>
    <div>
      <label for="commentaire"><p>Commentaire :</p></label>
      <textarea
        name="commentaire"
        id="commentaire"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div>
      <label for="pays">Pays :</label>
      <select name="" id="pays" size="2">
        <option value="fr" selected>France</option>
        <option value="esp">Espagne</option>
    </select>
    </div>
    <div>
      <span>Souhaitez-vous être contactés par email :</span>
      <input type="radio" name="choix" id="oui" />
      <label for="oui">Oui</label>
      <input type="radio" name="choix" id="non" />
      <label for="non">Non</label>
    </div>
    <div>
      <label for="admain">Si oui, email :</label>
      <input type="email" name="" id="admail" />
    </div>
    <div>
      <input type="submit" name="" id="validez" value="Validez" />
    </div>
  </body>
</html>
